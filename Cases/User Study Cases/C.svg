<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="full" width="1486" height="1105" style="position: absolute; left: 0px; top: 0px; user-select: none;">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Annual Performance Trend - Revenue Growth (2018-2023)</text>

    <!-- 坐标轴 -->
    <path d="M 100 500 L 700 500" stroke="black" stroke-width="2" fill="none" />
    <path d="M 100 500 L 100 100" stroke="black" stroke-width="2" fill="none" />

    <!-- X轴刻度 -->
    <path d="M 100 500 L 100 505" stroke="black" stroke-width="2" fill="none" />
    <text x="100" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2018</text>

    <path d="M 200 500 L 200 505" stroke="black" stroke-width="2" fill="none" />
    <text x="200" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2019</text>

    <path d="M 300 500 L 300 505" stroke="black" stroke-width="2" fill="none" />
    <text x="300" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2020</text>

    <path d="M 400 500 L 400 505" stroke="black" stroke-width="2" fill="none" />
    <text x="400" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2021</text>

    <path d="M 500 500 L 500 505" stroke="black" stroke-width="2" fill="none" />
    <text x="500" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2022</text>

    <path d="M 600 500 L 600 505" stroke="black" stroke-width="2" fill="none" />
    <text x="600" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2023</text>

    <path d="M 700 500 L 700 505" stroke="black" stroke-width="2" fill="none" />
    <text x="700" y="525" font-family="Arial" font-size="12" text-anchor="middle">Q1 2024</text>

    <!-- Y轴刻度 -->
    <path d="M 95 500 L 100 500" stroke="black" stroke-width="2" fill="none" />
    <text x="85" y="505" font-family="Arial" font-size="12" text-anchor="end">0M</text>

    <path d="M 95 420 L 100 420" stroke="black" stroke-width="2" fill="none" />
    <text x="85" y="425" font-family="Arial" font-size="12" text-anchor="end">5M</text>

    <path d="M 95 340 L 100 340" stroke="black" stroke-width="2" fill="none" />
    <text x="85" y="345" font-family="Arial" font-size="12" text-anchor="end">10M</text>

    <path d="M 95 260 L 100 260" stroke="black" stroke-width="2" fill="none" />
    <text x="85" y="265" font-family="Arial" font-size="12" text-anchor="end">15M</text>

    <path d="M 95 180 L 100 180" stroke="black" stroke-width="2" fill="none" />
    <text x="85" y="185" font-family="Arial" font-size="12" text-anchor="end">20M</text>

    <path d="M 95 100 L 100 100" stroke="black" stroke-width="2" fill="none" />
    <text x="85" y="105" font-family="Arial" font-size="12" text-anchor="end">25M</text>

    <!-- 轴标签 -->
    <text x="400" y="555" font-family="Arial" font-size="16" text-anchor="middle">Year</text>
    <text x="45" y="300" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 45, 300)">Revenue (USD)</text>

    <!-- 网格线 -->
    <g stroke="#dddddd" stroke-dasharray="5,5">
        <path d="M 100 420 L 700 420" fill="none" />
        <path d="M 100 340 L 700 340" fill="none" />
        <path d="M 100 260 L 700 260" fill="none" />
        <path d="M 100 180 L 700 180" fill="none" />
        <path d="M 100 100 L 700 100" fill="none" />

        <path d="M 200 100 L 200 500" fill="none" />
        <path d="M 300 100 L 300 500" fill="none" />
        <path d="M 400 100 L 400 500" fill="none" />
        <path d="M 500 100 L 500 500" fill="none" />
        <path d="M 600 100 L 600 500" fill="none" />
    </g>

    <!-- 折线 - 分段连接 -->
    <path d="M 100 420 L 150 400" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 150 400 L 200 380" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 200 380 L 250 360" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 250 360 L 300 350" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 300 350 L 350 330" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 350 330 L 400 280" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 400 280 L 450 240" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 450 240 L 500 200" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 500 200 L 550 180" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 550 180 L 600 190" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 600 190 L 650 210" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M 650 210 L 700 230" fill="none" stroke="#3498db" stroke-width="2" />

    <!-- 数据点 -->
    <circle cx="100" cy="420" r="4" fill="#3498db" />
    <circle cx="150" cy="400" r="4" fill="#3498db" />
    <circle cx="200" cy="380" r="4" fill="#3498db" />
    <circle cx="250" cy="360" r="4" fill="#3498db" />
    
    <!-- 第一个转折点 - 疫情开始（下滑放缓） -->
    <circle cx="300" cy="350" r="4" fill="#3498db" />
    
    <circle cx="350" cy="330" r="4" fill="#3498db" />
    <circle cx="400" cy="280" r="4" fill="#3498db" />
    <circle cx="450" cy="240" r="4" fill="#3498db" />
    
    <!-- 第二个转折点 - 业务结构转型（快速增长到下滑） -->
    <circle cx="500" cy="200" r="4" fill="#3498db" />
    
    <circle cx="550" cy="180" r="4" fill="#3498db" />
    
    <!-- 第三个转折点 - 市场调整（开始回升） -->
    <circle cx="600" cy="190" r="4" fill="#3498db" />
    
    <circle cx="650" cy="210" r="4" fill="#3498db" />
    <circle cx="700" cy="230" r="4" fill="#3498db" />

    <!-- 图例 -->
    <rect x="550" y="120" width="120" height="30" fill="white" stroke="#dddddd" stroke-width="1" />
    <path d="M 560 135 L 580 135" stroke="#3498db" stroke-width="2" fill="none" />
    <circle cx="570" cy="135" r="4" fill="#3498db" />
    <text x="590" y="140" font-family="Arial" font-size="12" text-anchor="start">Revenue Trend</text>
</svg> 