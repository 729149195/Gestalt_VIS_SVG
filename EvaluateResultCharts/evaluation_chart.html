<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluation Results Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chart-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      overflow-x: auto;
    }
    .bar {
      opacity: 0.8;
    }
    .bar:hover {
      opacity: 1;
    }
    .grid line {
      stroke: lightgrey;
      stroke-opacity: 0.7;
      shape-rendering: crispEdges;
    }
    .grid path {
      stroke-width: 0;
    }
  </style>
</head>
<body>
  <div id="chart-container"></div>
  <script src="evaluation_chart.js"></script>
</body>
</html>
