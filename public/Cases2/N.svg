<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="full" width="1486" height="1105" style="position: absolute; left: 0px; top: 0px; user-select: none;">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Departmental Productivity Analysis - Work Efficiency Distribution</text>

    <!-- 坐标轴 -->
    <line x1="150" y1="500" x2="750" y2="500" stroke="black" stroke-width="2" />
    <line x1="150" y1="500" x2="150" y2="100" stroke="black" stroke-width="2" />

    <!-- X轴刻度和标签 -->
    <line x1="250" y1="500" x2="250" y2="505" stroke="black" stroke-width="2" />
    <text x="250" y="525" font-family="Arial" font-size="14" text-anchor="middle">Engineering</text>
    
    <line x1="350" y1="500" x2="350" y2="505" stroke="black" stroke-width="2" />
    <text x="350" y="525" font-family="Arial" font-size="14" text-anchor="middle">Marketing</text>
    
    <line x1="450" y1="500" x2="450" y2="505" stroke="black" stroke-width="2" />
    <text x="450" y="525" font-family="Arial" font-size="14" text-anchor="middle">Sales</text>
    
    <line x1="550" y1="500" x2="550" y2="505" stroke="black" stroke-width="2" />
    <text x="550" y="525" font-family="Arial" font-size="14" text-anchor="middle">Finance</text>
    
    <line x1="650" y1="500" x2="650" y2="505" stroke="black" stroke-width="2" />
    <text x="650" y="525" font-family="Arial" font-size="14" text-anchor="middle">Operations</text>

    <!-- Y轴刻度 -->
    <line x1="145" y1="450" x2="150" y2="450" stroke="black" stroke-width="2" />
    <text x="135" y="455" font-family="Arial" font-size="12" text-anchor="end">0</text>
    
    <line x1="145" y1="400" x2="150" y2="400" stroke="black" stroke-width="2" />
    <text x="135" y="405" font-family="Arial" font-size="12" text-anchor="end">20</text>
    
    <line x1="145" y1="350" x2="150" y2="350" stroke="black" stroke-width="2" />
    <text x="135" y="355" font-family="Arial" font-size="12" text-anchor="end">40</text>
    
    <line x1="145" y1="300" x2="150" y2="300" stroke="black" stroke-width="2" />
    <text x="135" y="305" font-family="Arial" font-size="12" text-anchor="end">60</text>
    
    <line x1="145" y1="250" x2="150" y2="250" stroke="black" stroke-width="2" />
    <text x="135" y="255" font-family="Arial" font-size="12" text-anchor="end">80</text>
    
    <line x1="145" y1="200" x2="150" y2="200" stroke="black" stroke-width="2" />
    <text x="135" y="205" font-family="Arial" font-size="12" text-anchor="end">100</text>
    
    <line x1="145" y1="150" x2="150" y2="150" stroke="black" stroke-width="2" />
    <text x="135" y="155" font-family="Arial" font-size="12" text-anchor="end">120</text>
    
    <line x1="145" y1="100" x2="150" y2="100" stroke="black" stroke-width="2" />
    <text x="135" y="105" font-family="Arial" font-size="12" text-anchor="end">140</text>

    <!-- 轴标签 -->
    <text x="450" y="555" font-family="Arial" font-size="16" text-anchor="middle">Department</text>
    <text x="80" y="300" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 80, 300)">Productivity Score</text>

    <!-- 网格线 -->
    <g stroke="#dddddd" stroke-dasharray="5,5">
        <line x1="150" y1="450" x2="750" y2="450" />
        <line x1="150" y1="400" x2="750" y2="400" />
        <line x1="150" y1="350" x2="750" y2="350" />
        <line x1="150" y1="300" x2="750" y2="300" />
        <line x1="150" y1="250" x2="750" y2="250" />
        <line x1="150" y1="200" x2="750" y2="200" />
        <line x1="150" y1="150" x2="750" y2="150" />
        <line x1="150" y1="100" x2="750" y2="100" />
    </g>

    <!-- 箱线图 - 工程部 -->
    <!-- 四分位数范围(IQR)框 -->
    <rect x="225" y="250" width="50" height="100" fill="#3498db33" stroke="#3498db" stroke-width="1" />
    <!-- 中位线 -->
    <line x1="225" y1="300" x2="275" y2="300" stroke="#3498db" stroke-width="2" />
    <!-- 上须 -->
    <line x1="250" y1="175" x2="250" y2="250" stroke="#3498db" stroke-width="1" />
    <line x1="235" y1="175" x2="265" y2="175" stroke="#3498db" stroke-width="1" />
    <!-- 下须 -->
    <line x1="250" y1="350" x2="250" y2="400" stroke="#3498db" stroke-width="1" />
    <line x1="235" y1="400" x2="265" y2="400" stroke="#3498db" stroke-width="1" />
    <!-- 离群值 - 工程部 -->
    <circle cx="250" cy="120" r="4" fill="#3498db" />
    <circle cx="250" cy="430" r="4" fill="#3498db" />

    <!-- 箱线图 - 市场部 -->
    <rect x="325" y="270" width="50" height="80" fill="#e74c3c33" stroke="#e74c3c" stroke-width="1" />
    <line x1="325" y1="320" x2="375" y2="320" stroke="#e74c3c" stroke-width="2" />
    <line x1="350" y1="220" x2="350" y2="270" stroke="#e74c3c" stroke-width="1" />
    <line x1="335" y1="220" x2="365" y2="220" stroke="#e74c3c" stroke-width="1" />
    <line x1="350" y1="350" x2="350" y2="380" stroke="#e74c3c" stroke-width="1" />
    <line x1="335" y1="380" x2="365" y2="380" stroke="#e74c3c" stroke-width="1" />
    <!-- 离群值 - 市场部 -->
    <circle cx="350" cy="140" r="4" fill="#e74c3c" />
    <circle cx="350" cy="130" r="4" fill="#e74c3c" />
    <circle cx="350" cy="420" r="4" fill="#e74c3c" />

    <!-- 箱线图 - 销售部 -->
    <rect x="425" y="230" width="50" height="70" fill="#27ae6033" stroke="#27ae60" stroke-width="1" />
    <line x1="425" y1="260" x2="475" y2="260" stroke="#27ae60" stroke-width="2" />
    <line x1="450" y1="190" x2="450" y2="230" stroke="#27ae60" stroke-width="1" />
    <line x1="435" y1="190" x2="465" y2="190" stroke="#27ae60" stroke-width="1" />
    <line x1="450" y1="300" x2="450" y2="350" stroke="#27ae60" stroke-width="1" />
    <line x1="435" y1="350" x2="465" y2="350" stroke="#27ae60" stroke-width="1" />
    <!-- 离群值 - 销售部 -->
    <circle cx="450" cy="160" r="4" fill="#27ae60" />
    <circle cx="450" cy="410" r="4" fill="#27ae60" />
    <circle cx="450" cy="425" r="4" fill="#27ae60" />

    <!-- 箱线图 - 财务部 -->
    <rect x="525" y="280" width="50" height="60" fill="#f39c1233" stroke="#f39c12" stroke-width="1" />
    <line x1="525" y1="310" x2="575" y2="310" stroke="#f39c12" stroke-width="2" />
    <line x1="550" y1="230" x2="550" y2="280" stroke="#f39c12" stroke-width="1" />
    <line x1="535" y1="230" x2="565" y2="230" stroke="#f39c12" stroke-width="1" />
    <line x1="550" y1="340" x2="550" y2="370" stroke="#f39c12" stroke-width="1" />
    <line x1="535" y1="370" x2="565" y2="370" stroke="#f39c12" stroke-width="1" />
    <!-- 离群值 - 财务部 -->
    <circle cx="550" cy="110" r="4" fill="#f39c12" />

    <!-- 箱线图 - 运营部 -->
    <rect x="625" y="260" width="50" height="90" fill="#9b59b633" stroke="#9b59b6" stroke-width="1" />
    <line x1="625" y1="290" x2="675" y2="290" stroke="#9b59b6" stroke-width="2" />
    <line x1="650" y1="200" x2="650" y2="260" stroke="#9b59b6" stroke-width="1" />
    <line x1="635" y1="200" x2="665" y2="200" stroke="#9b59b6" stroke-width="1" />
    <line x1="650" y1="350" x2="650" y2="390" stroke="#9b59b6" stroke-width="1" />
    <line x1="635" y1="390" x2="665" y2="390" stroke="#9b59b6" stroke-width="1" />
    <!-- 离群值 - 运营部 -->
    <circle cx="650" cy="150" r="4" fill="#9b59b6" />
    <circle cx="650" cy="145" r="4" fill="#9b59b6" />
    <circle cx="650" cy="430" r="4" fill="#9b59b6" />
    <circle cx="650" cy="440" r="4" fill="#9b59b6" />

    <!-- 图例 -->
    <rect x="550" y="70" width="150" height="30" fill="white" stroke="#dddddd" stroke-width="1" />
    <circle cx="570" cy="85" r="4" fill="#3498db" />
    <text x="585" y="90" font-family="Arial" font-size="12" text-anchor="start">Outlier Values</text>
</svg> 