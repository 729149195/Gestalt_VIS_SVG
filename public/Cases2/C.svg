<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Monthly Sales Performance 2023</text>
    
    <!-- 坐标轴 -->
    <line x1="100" y1="500" x2="700" y2="500" stroke="black" stroke-width="2" />
    <line x1="100" y1="500" x2="100" y2="100" stroke="black" stroke-width="2" />
    
    <!-- X轴刻度 -->
    <line x1="100" y1="500" x2="100" y2="505" stroke="black" stroke-width="2" />
    <text x="100" y="525" font-family="Arial" font-size="12" text-anchor="middle">2018</text>
    
    <line x1="200" y1="500" x2="200" y2="505" stroke="black" stroke-width="2" />
    <text x="200" y="525" font-family="Arial" font-size="12" text-anchor="middle">2019</text>
    
    <line x1="300" y1="500" x2="300" y2="505" stroke="black" stroke-width="2" />
    <text x="300" y="525" font-family="Arial" font-size="12" text-anchor="middle">2020</text>
    
    <line x1="400" y1="500" x2="400" y2="505" stroke="black" stroke-width="2" />
    <text x="400" y="525" font-family="Arial" font-size="12" text-anchor="middle">2021</text>
    
    <line x1="500" y1="500" x2="500" y2="505" stroke="black" stroke-width="2" />
    <text x="500" y="525" font-family="Arial" font-size="12" text-anchor="middle">2022</text>
    
    <line x1="600" y1="500" x2="600" y2="505" stroke="black" stroke-width="2" />
    <text x="600" y="525" font-family="Arial" font-size="12" text-anchor="middle">2023</text>
    
    <line x1="700" y1="500" x2="700" y2="505" stroke="black" stroke-width="2" />
    <text x="700" y="525" font-family="Arial" font-size="12" text-anchor="middle">2024</text>
    
    <!-- Y轴刻度 -->
    <line x1="95" y1="500" x2="100" y2="500" stroke="black" stroke-width="2" />
    <text x="85" y="505" font-family="Arial" font-size="12" text-anchor="end">0</text>
    
    <line x1="95" y1="420" x2="100" y2="420" stroke="black" stroke-width="2" />
    <text x="85" y="425" font-family="Arial" font-size="12" text-anchor="end">20</text>
    
    <line x1="95" y1="340" x2="100" y2="340" stroke="black" stroke-width="2" />
    <text x="85" y="345" font-family="Arial" font-size="12" text-anchor="end">40</text>
    
    <line x1="95" y1="260" x2="100" y2="260" stroke="black" stroke-width="2" />
    <text x="85" y="265" font-family="Arial" font-size="12" text-anchor="end">60</text>
    
    <line x1="95" y1="180" x2="100" y2="180" stroke="black" stroke-width="2" />
    <text x="85" y="185" font-family="Arial" font-size="12" text-anchor="end">80</text>
    
    <line x1="95" y1="100" x2="100" y2="100" stroke="black" stroke-width="2" />
    <text x="85" y="105" font-family="Arial" font-size="12" text-anchor="end">100</text>
    
    <!-- 轴标签 -->
    <text x="400" y="555" font-family="Arial" font-size="16" text-anchor="middle">年份</text>
    <text x="45" y="300" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 45, 300)">业绩指数</text>
    
    <!-- 网格线 -->
    <g stroke="#dddddd" stroke-dasharray="5,5">
        <line x1="100" y1="420" x2="700" y2="420" />
        <line x1="100" y1="340" x2="700" y2="340" />
        <line x1="100" y1="260" x2="700" y2="260" />
        <line x1="100" y1="180" x2="700" y2="180" />
        <line x1="100" y1="100" x2="700" y2="100" />
        
        <line x1="200" y1="100" x2="200" y2="500" />
        <line x1="300" y1="100" x2="300" y2="500" />
        <line x1="400" y1="100" x2="400" y2="500" />
        <line x1="500" y1="100" x2="500" y2="500" />
        <line x1="600" y1="100" x2="600" y2="500" />
    </g>
    
    <!-- 折线图数据 - 季度业绩 -->
    <polyline points="
        100,350 
        125,340 
        150,325 
        175,300 
        200,280 
        225,260 
        250,245 
        275,235 
        300,230 
        325,240 
        350,260 
        375,280 
        400,270 
        425,250 
        450,220 
        475,190 
        500,180 
        525,200 
        550,230 
        575,240 
        600,210 
        625,190 
        650,180 
        675,170 
        700,165" 
        fill="none" 
        stroke="#2196F3" 
        stroke-width="2" />
    
    <!-- 数据点 -->
    <circle cx="100" cy="350" r="4" fill="#2196F3" />
    <circle cx="125" cy="340" r="4" fill="#2196F3" />
    <circle cx="150" cy="325" r="4" fill="#2196F3" />
    <circle cx="175" cy="300" r="4" fill="#2196F3" />
    <circle cx="200" cy="280" r="4" fill="#2196F3" />
    <circle cx="225" cy="260" r="4" fill="#2196F3" />
    <circle cx="250" cy="245" r="4" fill="#2196F3" />
    <circle cx="275" cy="235" r="4" fill="#2196F3" />
    <circle cx="300" cy="230" r="4" fill="#2196F3" /> <!-- 转折点 -->
    <circle cx="325" cy="240" r="4" fill="#2196F3" />
    <circle cx="350" cy="260" r="4" fill="#2196F3" />
    <circle cx="375" cy="280" r="4" fill="#2196F3" />
    <circle cx="400" cy="270" r="4" fill="#2196F3" /> <!-- 转折点 -->
    <circle cx="425" cy="250" r="4" fill="#2196F3" />
    <circle cx="450" cy="220" r="4" fill="#2196F3" />
    <circle cx="475" cy="190" r="4" fill="#2196F3" />
    <circle cx="500" cy="180" r="4" fill="#2196F3" /> <!-- 转折点 -->
    <circle cx="525" cy="200" r="4" fill="#2196F3" />
    <circle cx="550" cy="230" r="4" fill="#2196F3" />
    <circle cx="575" cy="240" r="4" fill="#2196F3" />
    <circle cx="600" cy="210" r="4" fill="#2196F3" /> <!-- 转折点 -->
    <circle cx="625" cy="190" r="4" fill="#2196F3" />
    <circle cx="650" cy="180" r="4" fill="#2196F3" />
    <circle cx="675" cy="170" r="4" fill="#2196F3" />
    <circle cx="700" cy="165" r="4" fill="#2196F3" />
    
    <!-- 图例 -->
    <rect x="580" y="50" width="20" height="20" fill="#1a237e" />
    <text x="610" y="65" font-family="Arial" font-size="14">Target</text>

    <rect x="580" y="80" width="20" height="20" fill="#4fc3f7" />
    <text x="610" y="95" font-family="Arial" font-size="14">Actual</text>

    <!-- 注解 -->
    <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">Data Source: Sales Department Monthly Report 2023</text>
</svg>
