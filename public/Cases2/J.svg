<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Company Organizational Structure</text>
    
    <!-- 树根节点 (CEO) -->
    <rect x="350" y="80" width="100" height="40" rx="5" ry="5" fill="#3f51b5" />
    <text x="400" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">CEO</text>
    
    <!-- 连接线 -->
    <line x1="400" y1="120" x2="400" y2="140" stroke="#9e9e9e" stroke-width="2" />
    <line x1="200" y1="140" x2="600" y2="140" stroke="#9e9e9e" stroke-width="2" />
    <line x1="200" y1="140" x2="200" y2="160" stroke="#9e9e9e" stroke-width="2" />
    <line x1="400" y1="140" x2="400" y2="160" stroke="#9e9e9e" stroke-width="2" />
    <line x1="600" y1="140" x2="600" y2="160" stroke="#9e9e9e" stroke-width="2" />
    
    <!-- 第二层 (CXO) -->
    <rect x="150" y="160" width="100" height="40" rx="5" ry="5" fill="#5c6bc0" />
    <text x="200" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">CTO</text>
    
    <rect x="350" y="160" width="100" height="40" rx="5" ry="5" fill="#5c6bc0" />
    <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">CFO</text>
    
    <rect x="550" y="160" width="100" height="40" rx="5" ry="5" fill="#5c6bc0" />
    <text x="600" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">COO</text>
    
    <!-- CTO下属连接线 -->
    <line x1="200" y1="200" x2="200" y2="220" stroke="#9e9e9e" stroke-width="2" />
    <line x1="100" y1="220" x2="300" y2="220" stroke="#9e9e9e" stroke-width="2" />
    <line x1="100" y1="220" x2="100" y2="240" stroke="#9e9e9e" stroke-width="2" />
    <line x1="200" y1="220" x2="200" y2="240" stroke="#9e9e9e" stroke-width="2" />
    <line x1="300" y1="220" x2="300" y2="240" stroke="#9e9e9e" stroke-width="2" />
    
    <!-- CFO下属连接线 -->
    <line x1="400" y1="200" x2="400" y2="240" stroke="#9e9e9e" stroke-width="2" />
    
    <!-- COO下属连接线 -->
    <line x1="600" y1="200" x2="600" y2="220" stroke="#9e9e9e" stroke-width="2" />
    <line x1="500" y1="220" x2="700" y2="220" stroke="#9e9e9e" stroke-width="2" />
    <line x1="500" y1="220" x2="500" y2="240" stroke="#9e9e9e" stroke-width="2" />
    <line x1="600" y1="220" x2="600" y2="240" stroke="#9e9e9e" stroke-width="2" />
    <line x1="700" y1="220" x2="700" y2="240" stroke="#9e9e9e" stroke-width="2" />
    
    <!-- 第三层 (各部门主管) -->
    <rect x="50" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="100" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">R&amp;D Director</text>
    
    <rect x="150" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="200" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Architecture Director</text>
    
    <rect x="250" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="300" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">QA Director</text>
    
    <rect x="350" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Finance Director</text>
    
    <rect x="450" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="500" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Production Director</text>
    
    <rect x="550" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="600" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Marketing Director</text>
    
    <rect x="650" y="240" width="100" height="40" rx="5" ry="5" fill="#7986cb" />
    <text x="700" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">HR Director</text>
    
    <!-- 每个部门下的子节点连接线 -->
    <!-- 这里简化展示，仅展示研发总监下属 -->
    <line x1="100" y1="280" x2="100" y2="300" stroke="#9e9e9e" stroke-width="2" />
    <line x1="50" y1="300" x2="150" y2="300" stroke="#9e9e9e" stroke-width="2" />
    <line x1="50" y1="300" x2="50" y2="320" stroke="#9e9e9e" stroke-width="2" />
    <line x1="100" y1="300" x2="100" y2="320" stroke="#9e9e9e" stroke-width="2" />
    <line x1="150" y1="300" x2="150" y2="320" stroke="#9e9e9e" stroke-width="2" />
    
    <!-- 第四层 (研发组的团队) -->
    <rect x="25" y="320" width="50" height="30" rx="5" ry="5" fill="#9fa8da" />
    <text x="50" y="340" font-family="Arial" font-size="10" text-anchor="middle">Frontend</text>
    
    <rect x="75" y="320" width="50" height="30" rx="5" ry="5" fill="#9fa8da" />
    <text x="100" y="340" font-family="Arial" font-size="10" text-anchor="middle">Backend</text>
    
    <rect x="125" y="320" width="50" height="30" rx="5" ry="5" fill="#9fa8da" />
    <text x="150" y="340" font-family="Arial" font-size="10" text-anchor="middle">Mobile</text>
    
    <!-- 注解 -->
    <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle">Organization Structure as of Q4 2023</text>
    <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">Note: Only main management levels shown, not all teams are displayed</text>
</svg> 