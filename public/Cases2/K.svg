<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">产品销量与市场份额双轴对比图 (2018-2023)</text>
    
    <!-- 主坐标轴 -->
    <line x1="100" y1="450" x2="700" y2="450" stroke="black" stroke-width="2" />
    <line x1="100" y1="450" x2="100" y2="100" stroke="black" stroke-width="2" />
    
    <!-- 右侧Y轴（市场份额）-->
    <line x1="700" y1="450" x2="700" y2="100" stroke="#FF9800" stroke-width="2" />
    
    <!-- X轴刻度和标签（年份）-->
    <line x1="100" y1="450" x2="100" y2="455" stroke="black" stroke-width="1" />
    <text x="100" y="475" font-family="Arial" font-size="12" text-anchor="middle">2018</text>
    
    <line x1="200" y1="450" x2="200" y2="455" stroke="black" stroke-width="1" />
    <text x="200" y="475" font-family="Arial" font-size="12" text-anchor="middle">2019</text>
    
    <line x1="300" y1="450" x2="300" y2="455" stroke="black" stroke-width="1" />
    <text x="300" y="475" font-family="Arial" font-size="12" text-anchor="middle">2020</text>
    
    <line x1="400" y1="450" x2="400" y2="455" stroke="black" stroke-width="1" />
    <text x="400" y="475" font-family="Arial" font-size="12" text-anchor="middle">2021</text>
    
    <line x1="500" y1="450" x2="500" y2="455" stroke="black" stroke-width="1" />
    <text x="500" y="475" font-family="Arial" font-size="12" text-anchor="middle">2022</text>
    
    <line x1="600" y1="450" x2="600" y2="455" stroke="black" stroke-width="1" />
    <text x="600" y="475" font-family="Arial" font-size="12" text-anchor="middle">2023</text>
    
    <line x1="700" y1="450" x2="700" y2="455" stroke="black" stroke-width="1" />
    <text x="700" y="475" font-family="Arial" font-size="12" text-anchor="middle">2024</text>
    
    <!-- 左侧Y轴刻度和标签（销量）-->
    <line x1="95" y1="450" x2="100" y2="450" stroke="black" stroke-width="1" />
    <text x="85" y="455" font-family="Arial" font-size="12" text-anchor="end">0</text>
    
    <line x1="95" y1="380" x2="100" y2="380" stroke="black" stroke-width="1" />
    <text x="85" y="385" font-family="Arial" font-size="12" text-anchor="end">5,000</text>
    
    <line x1="95" y1="310" x2="100" y2="310" stroke="black" stroke-width="1" />
    <text x="85" y="315" font-family="Arial" font-size="12" text-anchor="end">10,000</text>
    
    <line x1="95" y1="240" x2="100" y2="240" stroke="black" stroke-width="1" />
    <text x="85" y="245" font-family="Arial" font-size="12" text-anchor="end">15,000</text>
    
    <line x1="95" y1="170" x2="100" y2="170" stroke="black" stroke-width="1" />
    <text x="85" y="175" font-family="Arial" font-size="12" text-anchor="end">20,000</text>
    
    <line x1="95" y1="100" x2="100" y2="100" stroke="black" stroke-width="1" />
    <text x="85" y="105" font-family="Arial" font-size="12" text-anchor="end">25,000</text>
    
    <!-- 右侧Y轴刻度和标签（市场份额）-->
    <line x1="700" y1="450" x2="705" y2="450" stroke="#FF9800" stroke-width="1" />
    <text x="715" y="455" font-family="Arial" font-size="12" text-anchor="start" fill="#FF9800">0%</text>
    
    <line x1="700" y1="380" x2="705" y2="380" stroke="#FF9800" stroke-width="1" />
    <text x="715" y="385" font-family="Arial" font-size="12" text-anchor="start" fill="#FF9800">5%</text>
    
    <line x1="700" y1="310" x2="705" y2="310" stroke="#FF9800" stroke-width="1" />
    <text x="715" y="315" font-family="Arial" font-size="12" text-anchor="start" fill="#FF9800">10%</text>
    
    <line x1="700" y1="240" x2="705" y2="240" stroke="#FF9800" stroke-width="1" />
    <text x="715" y="245" font-family="Arial" font-size="12" text-anchor="start" fill="#FF9800">15%</text>
    
    <line x1="700" y1="170" x2="705" y2="170" stroke="#FF9800" stroke-width="1" />
    <text x="715" y="175" font-family="Arial" font-size="12" text-anchor="start" fill="#FF9800">20%</text>
    
    <line x1="700" y1="100" x2="705" y2="100" stroke="#FF9800" stroke-width="1" />
    <text x="715" y="105" font-family="Arial" font-size="12" text-anchor="start" fill="#FF9800">25%</text>
    
    <!-- 坐标轴标题 -->
    <text x="400" y="510" font-family="Arial" font-size="14" text-anchor="middle">年份</text>
    <text x="40" y="275" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 40, 275)">销量（台）</text>
    <text x="760" y="275" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(90, 760, 275)" fill="#FF9800">市场份额（%）</text>
    
    <!-- 背景网格线 -->
    <g stroke="#e0e0e0" stroke-dasharray="5,5">
        <line x1="100" y1="380" x2="700" y2="380" />
        <line x1="100" y1="310" x2="700" y2="310" />
        <line x1="100" y1="240" x2="700" y2="240" />
        <line x1="100" y1="170" x2="700" y2="170" />
        <line x1="100" y1="100" x2="700" y2="100" />
        
        <line x1="200" y1="100" x2="200" y2="450" />
        <line x1="300" y1="100" x2="300" y2="450" />
        <line x1="400" y1="100" x2="400" y2="450" />
        <line x1="500" y1="100" x2="500" y2="450" />
        <line x1="600" y1="100" x2="600" y2="450" />
    </g>
    
    <!-- 销量数据折线 -->
    <polyline points="
        100,400
        200,380
        300,350
        400,300
        500,230
        600,170
        700,150"
        fill="none" stroke="#2196F3" stroke-width="3" />
    
    <!-- 销量数据点 -->
    <circle cx="100" cy="400" r="5" fill="#2196F3" />
    <circle cx="200" cy="380" r="5" fill="#2196F3" />
    <circle cx="300" cy="350" r="5" fill="#2196F3" />
    <circle cx="400" cy="300" r="5" fill="#2196F3" />
    <circle cx="500" cy="230" r="5" fill="#2196F3" />
    <circle cx="600" cy="170" r="5" fill="#2196F3" />
    <circle cx="700" cy="150" r="5" fill="#2196F3" />
    
    <!-- 市场份额数据折线 -->
    <polyline points="
        100,420
        200,400
        300,370
        400,320
        500,280
        600,220
        700,210"
        fill="none" stroke="#FF9800" stroke-width="3" stroke-dasharray="5,5" />
    
    <!-- 市场份额数据点 -->
    <circle cx="100" cy="420" r="5" fill="#FF9800" />
    <circle cx="200" cy="400" r="5" fill="#FF9800" />
    <circle cx="300" cy="370" r="5" fill="#FF9800" />
    <circle cx="400" cy="320" r="5" fill="#FF9800" />
    <circle cx="500" cy="280" r="5" fill="#FF9800" />
    <circle cx="600" cy="220" r="5" fill="#FF9800" />
    <circle cx="700" cy="210" r="5" fill="#FF9800" />
    
    <!-- 图例 -->
    <rect x="300" y="50" width="200" height="30" fill="white" stroke="#e0e0e0" stroke-width="1" rx="3" ry="3" />
    
    <line x1="320" y1="65" x2="340" y2="65" stroke="#2196F3" stroke-width="3" />
    <circle cx="330" cy="65" r="4" fill="#2196F3" />
    <text x="350" y="70" font-family="Arial" font-size="12">产品销量</text>
    
    <line x1="430" y1="65" x2="450" y2="65" stroke="#FF9800" stroke-width="3" stroke-dasharray="5,5" />
    <circle cx="440" cy="65" r="4" fill="#FF9800" />
    <text x="460" y="70" font-family="Arial" font-size="12" fill="#FF9800">市场份额</text>
    
    <!-- 注解 -->
    <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">数据来源: 公司年度报告与行业分析 (2018-2023)</text>
</svg> 