    <line x1="95" y1="420" x2="100" y2="420" stroke="black" stroke-width="2" />
    <text x="85" y="425" font-family="Arial" font-size="12" text-anchor="end">20</text>
    
    <line x1="95" y1="340" x2="100" y2="340" stroke="black" stroke-width="2" />
    <text x="85" y="345" font-family="Arial" font-size="12" text-anchor="end">40</text>
    
