    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">质量监控数据分析 - 产品尺寸散点图</text>
    
    <!-- 坐标轴 -->
    <line x1="100" y1="500" x2="700" y2="500" stroke="black" stroke-width="2" />
    <line x1="100" y1="500" x2="100" y2="100" stroke="black" stroke-width="2" />
    
    <!-- X轴刻度 -->
    <line x1="100" y1="500" x2="100" y2="505" stroke="black" stroke-width="2" />
