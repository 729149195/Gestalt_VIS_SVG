<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Product Sales Distribution 2025</text>
    <!-- 导航栏热点 -->
    <rect x="120" y="95" width="80" height="20" fill="rgba(255, 152, 0, 0.2)" rx="3" ry="3" />
    <rect x="220" y="95" width="80" height="20" fill="rgba(255, 152, 0, 0.4)" rx="3" ry="3" />
    <rect x="320" y="95" width="80" height="20" fill="rgba(255, 152, 0, 0.3)" rx="3" ry="3" />
    <rect x="420" y="95" width="80" height="20" fill="rgba(255, 152, 0, 0.6)" rx="3" ry="3" />
    <rect x="600" y="95" width="80" height="20" fill="rgba(255, 152, 0, 0.7)" rx="3" ry="3" />
    
    <!-- 主要内容区热点 -->
    <rect x="120" y="150" width="410" height="60" fill="rgba(255, 87, 34, 0.4)" rx="2" ry="2" />
    
    <!-- 高点击区域 (应该更突出的热点) -->
    <rect x="120" y="230" width="200" height="180" fill="rgba(255, 87, 34, 0.6)" rx="2" ry="2" />
    
    <rect x="340" y="230" width="190" height="80" fill="rgba(255, 87, 34, 0.3)" rx="2" ry="2" />
    <rect x="340" y="330" width="190" height="80" fill="rgba(255, 87, 34, 0.5)" rx="2" ry="2" />
    <rect x="120" y="430" width="410" height="30" fill="rgba(255, 87, 34, 0.2)" rx="2" ry="2" />
    
    <!-- 侧边栏热点 -->
    <rect x="570" y="150" width="110" height="40" fill="rgba(255, 152, 0, 0.3)" rx="2" ry="2" />
    <rect x="570" y="210" width="110" height="40" fill="rgba(255, 152, 0, 0.5)" rx="2" ry="2" />
    <rect x="570" y="270" width="110" height="40" fill="rgba(255, 152, 0, 0.8)" rx="2" ry="2" />
    <rect x="570" y="330" width="110" height="40" fill="rgba(255, 152, 0, 0.2)" rx="2" ry="2" />
    <rect x="570" y="390" width="110" height="40" fill="rgba(255, 152, 0, 0.3)" rx="2" ry="2" />
    
    <!-- 热力图图例 -->
    <text x="400" y="550" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">clickbait</text>
    
    <rect x="230" y="570" width="30" height="15" fill="rgba(255, 87, 34, 0.2)" />
    <text x="270" y="583" font-family="Arial" font-size="12" text-anchor="start">Low</text>
    
    <rect x="300" y="570" width="30" height="15" fill="rgba(255, 87, 34, 0.4)" />
    <text x="340" y="583" font-family="Arial" font-size="12" text-anchor="start">Medium</text>
    
    <rect x="390" y="570" width="30" height="15" fill="rgba(255, 87, 34, 0.6)" />
    <text x="430" y="583" font-family="Arial" font-size="12" text-anchor="start">High</text>
    
    <rect x="460" y="570" width="30" height="15" fill="rgba(255, 87, 34, 0.8)" />
    <text x="500" y="583" font-family="Arial" font-size="12" text-anchor="start">Very High</text>
    
</svg> 