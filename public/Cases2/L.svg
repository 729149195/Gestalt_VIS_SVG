    <line x1="275" y1="500" x2="275" y2="100" stroke="black" stroke-width="2" />
    <line x1="400" y1="500" x2="400" y2="100" stroke="black" stroke-width="2" />
    <line x1="525" y1="500" x2="525" y2="100" stroke="black" stroke-width="2" />
