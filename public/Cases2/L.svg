    <text x="275" y="520" font-family="Arial" font-size="14" text-anchor="middle">Income</text>
    <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle">Spending</text>
    <text x="525" y="520" font-family="Arial" font-size="14" text-anchor="middle">Visits</text>
    <text x="650" y="520" font-family="Arial" font-size="14" text-anchor="middle">Loyalty</text>

