    <line x1="645" y1="480" x2="655" y2="480" stroke="black" stroke-width="1" />
    <text x="635" y="485" font-family="Arial" font-size="10" text-anchor="end">1</text>
    
    <line x1="645" y1="400" x2="655" y2="400" stroke="black" stroke-width="1" />
