    <path d="M150,400 L275,300 L400,320 L525,300 L650,300" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <path d="M150,360 L275,280 L400,290 L525,310 L650,320" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <path d="M150,340 L275,340 L400,280 L525,330 L650,290" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <path d="M150,420 L275,330 L400,340 L525,290 L650,310" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <path d="M150,390 L275,310 L400,330 L525,320 L650,330" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5" />

    <!-- 低价值客户 - 灰色 -->
    <path d="M150,440 L275,420 L400,420 L525,400 L650,400" fill="none" stroke="#95a5a6" stroke-width="1" opacity="0.5" />
    <path d="M150,460 L275,400 L400,440 L525,420 L650,380" fill="none" stroke="#95a5a6" stroke-width="1" opacity="0.5" />
    <path d="M150,420 L275,440 L400,400 L525,440 L650,420" fill="none" stroke="#95a5a6" stroke-width="1" opacity="0.5" />
    <path d="M150,480 L275,450 L400,450 L525,450 L650,430" fill="none" stroke="#95a5a6" stroke-width="1" opacity="0.5" />
    <path d="M150,450 L275,430 L400,430 L525,430 L650,410" fill="none" stroke="#95a5a6" stroke-width="1" opacity="0.5" />
    <path d="M150,470 L275,460 L400,460 L525,410 L650,440" fill="none" stroke="#95a5a6" stroke-width="1" opacity="0.5" />

    <!-- 图例 -->
    <rect x="750" y="150" width="180" height="100" fill="white" stroke="#dddddd" stroke-width="1" />
    
    <line x1="760" y1="175" x2="790" y2="175" stroke="#e74c3c" stroke-width="1.5" />
    <text x="800" y="180" font-family="Arial" font-size="14" text-anchor="start">High-Value Customers</text>
    
    <line x1="760" y1="205" x2="790" y2="205" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <text x="800" y="210" font-family="Arial" font-size="14" text-anchor="start">Medium-Value Customers</text>
    
    <line x1="760" y1="235" x2="790" y2="235" stroke="#95a5a6" stroke-width="1" opacity="0.5" />
    <text x="800" y="240" font-family="Arial" font-size="14" text-anchor="start">Low-Value Customers</text>
