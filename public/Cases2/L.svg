    <path d="M150,300 L275,200 L400,180 L525,220 L650,160" fill="none" stroke="#e74c3c" stroke-width="1.5" opacity="0.9" />
    <path d="M150,340 L275,160 L400,200 L525,180 L650,200" fill="none" stroke="#e74c3c" stroke-width="1.5" opacity="0.9" />
    <path d="M150,360 L275,190 L400,170 L525,190 L650,170" fill="none" stroke="#e74c3c" stroke-width="1.5" opacity="0.9" />
    <path d="M150,330 L275,220 L400,190 L525,210 L650,190" fill="none" stroke="#e74c3c" stroke-width="1.5" opacity="0.9" />

