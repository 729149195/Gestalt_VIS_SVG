<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Air Quality Index Comparison for Major Cities in China</text>
    
    <!-- 中国地图简化轮廓 -->
    <path d="M150,200 C200,150 300,120 400,150 C500,180 600,170 650,230 C700,290 720,350 680,400 C640,450 550,480 450,460 C350,440 280,480 200,430 C120,380 100,250 150,200 Z" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- 主要城市位置和AQI指标（圆圈大小和颜色表示AQI值） -->
    <!-- 北京 (AQI 120 - 中度污染) -->
    <circle cx="450" cy="200" r="20" fill="#ffb74d" stroke="#ff9800" stroke-width="1.5" />
    <text x="450" y="205" font-family="Arial" font-size="12" text-anchor="middle">Beijing</text>
    
    <!-- 上海 (AQI 80 - 轻度污染) -->
    <circle cx="520" cy="320" r="18" fill="#fff176" stroke="#ffd600" stroke-width="1.5" />
    <text x="520" y="325" font-family="Arial" font-size="12" text-anchor="middle">Shanghai</text>
    
    <!-- 广州 (AQI 65 - 良) -->
    <circle cx="450" cy="400" r="15" fill="#aed581" stroke="#8bc34a" stroke-width="1.5" />
    <text x="450" y="405" font-family="Arial" font-size="12" text-anchor="middle">Guangzhou</text>
    
    <!-- 成都 (AQI 95 - 轻度污染) -->
    <circle cx="300" cy="320" r="17" fill="#fff176" stroke="#ffd600" stroke-width="1.5" />
    <text x="300" y="325" font-family="Arial" font-size="12" text-anchor="middle">Chengdu</text>
    
    <!-- 西安 (AQI 110 - 轻度污染) -->
    <circle cx="350" cy="250" r="19" fill="#ffb74d" stroke="#ff9800" stroke-width="1.5" />
    <text x="350" y="255" font-family="Arial" font-size="12" text-anchor="middle">Xi'an</text>
    
    <!-- 哈尔滨 (AQI 130 - 中度污染) -->
    <circle cx="520" cy="150" r="21" fill="#ffb74d" stroke="#ff9800" stroke-width="1.5" />
    <text x="520" y="155" font-family="Arial" font-size="12" text-anchor="middle">Harbin</text>
    
    <!-- 深圳 (AQI 50 - 良) -->
    <circle cx="470" cy="420" r="14" fill="#aed581" stroke="#8bc34a" stroke-width="1.5" />
    <text x="470" y="425" font-family="Arial" font-size="12" text-anchor="middle">Shenzhen</text>
    
    <!-- 昆明 (AQI 40 - 优) -->
    <circle cx="280" cy="380" r="12" fill="#81c784" stroke="#4caf50" stroke-width="1.5" />
    <text x="280" y="385" font-family="Arial" font-size="12" text-anchor="middle">Kunming</text>
    
    <!-- 青岛 (AQI 75 - 良) -->
    <circle cx="480" cy="240" r="16" fill="#aed581" stroke="#8bc34a" stroke-width="1.5" />
    <text x="480" y="245" font-family="Arial" font-size="12" text-anchor="middle">Qingdao</text>
    
    <!-- 拉萨 (AQI 30 - 优) -->
    <circle cx="200" cy="320" r="11" fill="#81c784" stroke="#4caf50" stroke-width="1.5" />
    <text x="200" y="325" font-family="Arial" font-size="12" text-anchor="middle">Lhasa</text>
    
    <!-- 图例 -->
    <rect x="580" y="470" width="180" height="120" fill="white" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
    <text x="670" y="490" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Air Quality Index (AQI)</text>
    
    <circle cx="600" cy="510" r="8" fill="#81c784" stroke="#4caf50" stroke-width="1" />
    <text x="615" y="514" font-family="Arial" font-size="12" text-anchor="start">Good (0-50)</text>
    
    <circle cx="600" cy="535" r="8" fill="#aed581" stroke="#8bc34a" stroke-width="1" />
    <text x="615" y="539" font-family="Arial" font-size="12" text-anchor="start">Moderate (51-100)</text>
    
    <circle cx="600" cy="560" r="8" fill="#fff176" stroke="#ffd600" stroke-width="1" />
    <text x="615" y="564" font-family="Arial" font-size="12" text-anchor="start">Unhealthy for Sensitive Groups (101-150)</text>
    
    <circle cx="600" cy="585" r="8" fill="#ffb74d" stroke="#ff9800" stroke-width="1" />
    <text x="615" y="589" font-family="Arial" font-size="12" text-anchor="start">Unhealthy (151-200)</text>
    
    <!-- 注解 -->
    <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle">Data Source: Environmental Monitoring Center 2023 (Collection Date: 2023-09-15)</text>
</svg> 