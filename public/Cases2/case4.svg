<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#ffffff" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="#333333" text-anchor="middle">Department Budget Allocation vs. Utilization</text>
  <text x="400" y="70" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Fiscal Year 2023</text>
  
  <!-- 饼图部分 -->
  <g transform="translate(250, 250)">
    <!-- 饼图切片 -->
    <!-- 市场营销部门 (35%) - 红色 -->
    <path d="M0,0 L0,-120 A120,120 0 0,1 104,60 z" fill="#e41a1c" />
    
    <!-- 研发部门 (25%) - 蓝色 -->
    <path d="M0,0 L104,60 A120,120 0 0,1 -104,60 z" fill="#377eb8" />
    
    <!-- 运营部门 (20%) - 绿色 -->
    <path d="M0,0 L-104,60 A120,120 0 0,1 -90,-80 z" fill="#4daf4a" />
    
    <!-- 销售部门 (12%) - 紫色 -->
    <path d="M0,0 L-90,-80 A120,120 0 0,1 -35,-114 z" fill="#984ea3" />
    
    <!-- 客户服务 (8%) - 橙色 -->
    <path d="M0,0 L-35,-114 A120,120 0 0,1 0,-120 z" fill="#ff7f00" />
    
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="40" fill="white" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Budget</text>
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Allocation</text>
    
    <!-- 连接线 -->
    <line x1="60" y1="-100" x2="130" y2="-120" stroke="#e41a1c" stroke-width="2" />
    <line x1="90" y1="30" x2="170" y2="40" stroke="#377eb8" stroke-width="2" />
    <line x1="-20" y1="100" x2="-30" y2="160" stroke="#4daf4a" stroke-width="2" />
    <line x1="-90" y1="20" x2="-170" y2="40" stroke="#984ea3" stroke-width="2" />
    <line x1="-50" y1="-100" x2="-120" y2="-140" stroke="#ff7f00" stroke-width="2" />
    
    <!-- 百分比标签 -->
    <text x="140" y="-120" font-family="Arial" font-size="14" fill="#333333">35%</text>
    <text x="180" y="40" font-family="Arial" font-size="14" fill="#333333">25%</text>
    <text x="-40" y="170" font-family="Arial" font-size="14" fill="#333333">20%</text>
    <text x="-180" y="40" font-family="Arial" font-size="14" fill="#333333">12%</text>
    <text x="-130" y="-140" font-family="Arial" font-size="14" fill="#333333">8%</text>
  </g>
  
  <!-- 条形图部分 -->
  <g transform="translate(550, 150)">
    <!-- X轴和Y轴 -->
    <line x1="0" y1="0" x2="0" y2="220" stroke="#333333" stroke-width="2" />
    <line x1="0" y1="220" x2="200" y2="220" stroke="#333333" stroke-width="2" />
    
    <!-- 刻度线 -->
    <line x1="-5" y1="0" x2="0" y2="0" stroke="#333333" stroke-width="2" />
    <line x1="-5" y1="55" x2="0" y2="55" stroke="#333333" stroke-width="2" />
    <line x1="-5" y1="110" x2="0" y2="110" stroke="#333333" stroke-width="2" />
    <line x1="-5" y1="165" x2="0" y2="165" stroke="#333333" stroke-width="2" />
    <line x1="-5" y1="220" x2="0" y2="220" stroke="#333333" stroke-width="2" />
    
    <!-- Y轴标签 -->
    <text x="-10" y="0" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">100%</text>
    <text x="-10" y="55" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">80%</text>
    <text x="-10" y="110" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">60%</text>
    <text x="-10" y="165" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">40%</text>
    <text x="-10" y="220" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">20%</text>
    
    <!-- 标题 -->
    <text x="100" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Budget Utilization</text>
    
    <!-- 渐变定义 -->
    <defs>
      <linearGradient id="marketingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#e41a1c" />
        <stop offset="100%" stop-color="#e41a1c" stop-opacity="0.6" />
      </linearGradient>
      <linearGradient id="rdGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#377eb8" />
        <stop offset="100%" stop-color="#377eb8" stop-opacity="0.6" />
      </linearGradient>
      <linearGradient id="opsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#4daf4a" />
        <stop offset="100%" stop-color="#4daf4a" stop-opacity="0.6" />
      </linearGradient>
      <linearGradient id="salesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#984ea3" />
        <stop offset="100%" stop-color="#984ea3" stop-opacity="0.6" />
      </linearGradient>
      <linearGradient id="csGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ff7f00" />
        <stop offset="100%" stop-color="#ff7f00" stop-opacity="0.6" />
      </linearGradient>
    </defs>
    
    <!-- 市场营销部门 - 75% -->
    <rect x="5" y="55" width="30" height="165" fill="url(#marketingGradient)" stroke="#e41a1c" stroke-width="2" stroke-dasharray="5,3" />
    <text x="20" y="235" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Mktg</text>
    <text x="20" y="45" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">75%</text>
    
    <!-- 研发部门 - 98% -->
    <rect x="45" y="4" width="30" height="216" fill="url(#rdGradient)" stroke="#377eb8" stroke-width="2" />
    <text x="60" y="235" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">R&D</text>
    <text x="60" y="-6" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">98%</text>
    
    <!-- 运营部门 - 88% -->
    <rect x="85" y="26" width="30" height="194" fill="url(#opsGradient)" stroke="#4daf4a" stroke-width="1" />
    <text x="100" y="235" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Ops</text>
    <text x="100" y="16" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">88%</text>
    
    <!-- 销售部门 - 82% -->
    <rect x="125" y="40" width="30" height="180" fill="url(#salesGradient)" stroke="#984ea3" stroke-width="1" />
    <text x="140" y="235" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Sales</text>
    <text x="140" y="30" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">82%</text>
    
    <!-- 客户服务部门 - 96% -->
    <rect x="165" y="9" width="30" height="211" fill="url(#csGradient)" stroke="#ff7f00" stroke-width="2" />
    <text x="180" y="235" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">CS</text>
    <text x="180" y="-1" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">96%</text>
  </g>
  
  <!-- 探索发现说明 -->
  <g transform="translate(400, 440)">
    <rect x="-250" y="0" width="500" height="40" rx="5" fill="#f8f8f8" stroke="#dddddd" />
    <text x="0" y="25" font-family="Arial" font-size="14" font-style="italic" fill="#666666" text-anchor="middle">
      Key Insight: Departments with smaller budget allocations show higher utilization rates
    </text>
  </g>
</svg>