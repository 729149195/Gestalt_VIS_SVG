<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="full" width="1486" height="1105" style="position: absolute; left: 0px; top: 0px; user-select: none;">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Product Performance Comparison - Radar Analysis</text>

    <!-- 雷达图背景 - 多边形和刻度线 -->
    <g transform="translate(400, 300)">
        <!-- 背景刻度圆 -->
        <circle cx="0" cy="0" r="200" fill="none" stroke="#dddddd" stroke-width="1" />
        <circle cx="0" cy="0" r="160" fill="none" stroke="#dddddd" stroke-width="1" />
        <circle cx="0" cy="0" r="120" fill="none" stroke="#dddddd" stroke-width="1" />
        <circle cx="0" cy="0" r="80" fill="none" stroke="#dddddd" stroke-width="1" />
        <circle cx="0" cy="0" r="40" fill="none" stroke="#dddddd" stroke-width="1" />

        <!-- 雷达图背景轴线 - 六维度 -->
        <line x1="0" y1="0" x2="0" y2="-200" stroke="#a0a0a0" stroke-width="1" />
        <line x1="0" y1="0" x2="173.2" y2="-100" stroke="#a0a0a0" stroke-width="1" />
        <line x1="0" y1="0" x2="173.2" y2="100" stroke="#a0a0a0" stroke-width="1" />
        <line x1="0" y1="0" x2="0" y2="200" stroke="#a0a0a0" stroke-width="1" />
        <line x1="0" y1="0" x2="-173.2" y2="100" stroke="#a0a0a0" stroke-width="1" />
        <line x1="0" y1="0" x2="-173.2" y2="-100" stroke="#a0a0a0" stroke-width="1" />

        <!-- 维度标签 -->
        <text x="0" y="-220" font-family="Arial" font-size="14" text-anchor="middle">Speed</text>
        <text x="190" y="-110" font-family="Arial" font-size="14" text-anchor="start">Battery Life</text>
        <text x="190" y="110" font-family="Arial" font-size="14" text-anchor="start">Portability</text>
        <text x="0" y="220" font-family="Arial" font-size="14" text-anchor="middle">Price</text>
        <text x="-190" y="110" font-family="Arial" font-size="14" text-anchor="end">Features</text>
        <text x="-190" y="-110" font-family="Arial" font-size="14" text-anchor="end">Durability</text>

        <!-- 产品A - 红色 -->
        <polygon points="0,-180 155.9,-90 121.2,70 0,160 -104.0,60 -138.6,-80" 
                 fill="#ff000033" stroke="#ff0000" stroke-width="2" />
        <circle cx="0" cy="-180" r="4" fill="#ff0000" />
        <circle cx="155.9" cy="-90" r="4" fill="#ff0000" />
        <circle cx="121.2" cy="70" r="4" fill="#ff0000" />
        <circle cx="0" cy="160" r="4" fill="#ff0000" />
        <circle cx="-104.0" cy="60" r="4" fill="#ff0000" />
        <circle cx="-138.6" cy="-80" r="4" fill="#ff0000" />

        <!-- 产品B - 蓝色 -->
        <polygon points="0,-150 147.2,-85 138.6,80 0,140 -121.2,70 -104.0,-60" 
                 fill="#0000ff33" stroke="#0000ff" stroke-width="2" />
        <circle cx="0" cy="-150" r="4" fill="#0000ff" />
        <circle cx="147.2" cy="-85" r="4" fill="#0000ff" />
        <circle cx="138.6" cy="80" r="4" fill="#0000ff" />
        <circle cx="0" cy="140" r="4" fill="#0000ff" />
        <circle cx="-121.2" cy="70" r="4" fill="#0000ff" />
        <circle cx="-104.0" cy="-60" r="4" fill="#0000ff" />

        <!-- 产品C - 绿色 -->
        <polygon points="0,-120 104.0,-60 155.9,90 0,180 -138.6,80 -121.2,-70" 
                 fill="#00800033" stroke="#008000" stroke-width="2" />
        <circle cx="0" cy="-120" r="4" fill="#008000" />
        <circle cx="104.0" cy="-60" r="4" fill="#008000" />
        <circle cx="155.9" cy="90" r="4" fill="#008000" />
        <circle cx="0" cy="180" r="4" fill="#008000" />
        <circle cx="-138.6" cy="80" r="4" fill="#008000" />
        <circle cx="-121.2" cy="-70" r="4" fill="#008000" />

        <!-- 产品D - 紫色 -->
        <polygon points="0,-170 130.0,-75 147.2,85 0,130 -147.2,85 -155.9,-90" 
                 fill="#80008033" stroke="#800080" stroke-width="2" />
        <circle cx="0" cy="-170" r="4" fill="#800080" />
        <circle cx="130.0" cy="-75" r="4" fill="#800080" />
        <circle cx="147.2" cy="85" r="4" fill="#800080" />
        <circle cx="0" cy="130" r="4" fill="#800080" />
        <circle cx="-147.2" cy="85" r="4" fill="#800080" />
        <circle cx="-155.9" cy="-90" r="4" fill="#800080" />
    </g>

    <!-- 图例 -->
    <rect x="650" y="200" width="120" height="120" fill="white" stroke="#dddddd" stroke-width="1" />
    
    <rect x="660" y="215" width="20" height="10" fill="#ff000033" stroke="#ff0000" stroke-width="2" />
    <text x="690" y="225" font-family="Arial" font-size="12" text-anchor="start">Product A</text>
    
    <rect x="660" y="240" width="20" height="10" fill="#0000ff33" stroke="#0000ff" stroke-width="2" />
    <text x="690" y="250" font-family="Arial" font-size="12" text-anchor="start">Product B</text>
    
    <rect x="660" y="265" width="20" height="10" fill="#00800033" stroke="#008000" stroke-width="2" />
    <text x="690" y="275" font-family="Arial" font-size="12" text-anchor="start">Product C</text>
    
    <rect x="660" y="290" width="20" height="10" fill="#80008033" stroke="#800080" stroke-width="2" />
    <text x="690" y="300" font-family="Arial" font-size="12" text-anchor="start">Product D</text>
</svg> 