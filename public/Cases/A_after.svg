<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa" />
    
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">质量监控数据分析 - 产品尺寸散点图</text>
    
    <!-- 图例 -->
    <rect x="600" y="60" width="15" height="15" fill="#3498db" rx="7.5" ry="7.5" />
    <text x="625" y="73" font-family="Arial" font-size="14">正常数据点</text>
    
    <rect x="600" y="90" width="20" height="20" fill="#e74c3c" rx="10" ry="10" />
    <text x="630" y="103" font-family="Arial" font-size="14" font-weight="bold">异常数据点</text>
    
    <!-- 坐标轴 -->
    <line x1="100" y1="500" x2="700" y2="500" stroke="black" stroke-width="2" />
    <line x1="100" y1="500" x2="100" y2="100" stroke="black" stroke-width="2" />
    
    <!-- X轴刻度 -->
    <line x1="100" y1="500" x2="100" y2="505" stroke="black" stroke-width="2" />
    <text x="100" y="525" font-family="Arial" font-size="12" text-anchor="middle">0</text>
    
    <line x1="220" y1="500" x2="220" y2="505" stroke="black" stroke-width="2" />
