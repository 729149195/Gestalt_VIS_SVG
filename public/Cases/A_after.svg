    <line x1="340" y1="500" x2="340" y2="505" stroke="black" stroke-width="2" />
    <text x="340" y="525" font-family="Arial" font-size="12" text-anchor="middle">40</text>
    
    <line x1="460" y1="500" x2="460" y2="505" stroke="black" stroke-width="2" />
    <text x="460" y="525" font-family="Arial" font-size="12" text-anchor="middle">60</text>
    
    <line x1="580" y1="500" x2="580" y2="505" stroke="black" stroke-width="2" />
    <text x="580" y="525" font-family="Arial" font-size="12" text-anchor="middle">80</text>
    
    <line x1="700" y1="500" x2="700" y2="505" stroke="black" stroke-width="2" />
    <text x="700" y="525" font-family="Arial" font-size="12" text-anchor="middle">100</text>
    
    <!-- Y轴刻度 -->
    <line x1="95" y1="500" x2="100" y2="500" stroke="black" stroke-width="2" />
    <text x="85" y="505" font-family="Arial" font-size="12" text-anchor="end">0</text>
    
    <line x1="95" y1="420" x2="100" y2="420" stroke="black" stroke-width="2" />
    <text x="85" y="425" font-family="Arial" font-size="12" text-anchor="end">20</text>
    
    <line x1="95" y1="340" x2="100" y2="340" stroke="black" stroke-width="2" />
    <text x="85" y="345" font-family="Arial" font-size="12" text-anchor="end">40</text>
    
    <line x1="95" y1="260" x2="100" y2="260" stroke="black" stroke-width="2" />
    <text x="85" y="265" font-family="Arial" font-size="12" text-anchor="end">60</text>
    
    <line x1="95" y1="180" x2="100" y2="180" stroke="black" stroke-width="2" />
    <text x="85" y="185" font-family="Arial" font-size="12" text-anchor="end">80</text>
    
    <line x1="95" y1="100" x2="100" y2="100" stroke="black" stroke-width="2" />
    <text x="85" y="105" font-family="Arial" font-size="12" text-anchor="end">100</text>
    
    <!-- 轴标签 -->
    <text x="400" y="555" font-family="Arial" font-size="16" text-anchor="middle">长度 (mm)</text>
    <text x="45" y="300" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 45, 300)">直径 (mm)</text>
    
    <!-- 网格线 -->
    <g stroke="#dddddd" stroke-dasharray="5,5">
        <line x1="100" y1="420" x2="700" y2="420" />
        <line x1="100" y1="340" x2="700" y2="340" />
        <line x1="100" y1="260" x2="700" y2="260" />
        <line x1="100" y1="180" x2="700" y2="180" />
        <line x1="100" y1="100" x2="700" y2="100" />
        
        <line x1="220" y1="100" x2="220" y2="500" />
        <line x1="340" y1="100" x2="340" y2="500" />
        <line x1="460" y1="100" x2="460" y2="500" />
        <line x1="580" y1="100" x2="580" y2="500" />
