    <circle cx="385" cy="305" r="6" fill="#3498db" />
    <circle cx="400" cy="290" r="6" fill="#3498db" />
    <circle cx="420" cy="300" r="6" fill="#3498db" />
    <circle cx="435" cy="310" r="6" fill="#3498db" />
    <circle cx="450" cy="295" r="6" fill="#3498db" />
    <circle cx="470" cy="305" r="6" fill="#3498db" />
    <circle cx="485" cy="290" r="6" fill="#3498db" />
    <circle cx="500" cy="300" r="6" fill="#3498db" />
    <circle cx="520" cy="310" r="6" fill="#3498db" />
    <circle cx="535" cy="295" r="6" fill="#3498db" />
    <circle cx="550" cy="305" r="6" fill="#3498db" />
    <circle cx="570" cy="290" r="6" fill="#3498db" />
    <circle cx="585" cy="300" r="6" fill="#3498db" />
    <circle cx="600" cy="285" r="6" fill="#3498db" />
    <circle cx="620" cy="305" r="6" fill="#3498db" />
    <circle cx="635" cy="295" r="6" fill="#3498db" />
    <circle cx="650" cy="310" r="6" fill="#3498db" />
    
